<table class="table table-striped table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th>Name</th>
			<th>E-mail</th>
			<th>Phone Number</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{ client.name }}</td>
			<td>{{ client.email }}</td>
			<td>{{ client.phoneNumber }}</td>
			<td>
				<div class="btn-group">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Action
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="javascript: void(0);" (click)="onEditClientPressed(client._id)"><i class="fa fa-edit"></i> Edit Client</a>
						<a class="dropdown-item" href="javascript: void(0);" (click)="onDeleteClientPressed(client._id)"><i class="fa fa-remove"></i> Delete Client</a>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
