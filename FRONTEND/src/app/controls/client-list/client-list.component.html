<table class="table table-striped table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th>Name</th>
			<th>E-mail</th>
			<th>Phone Number</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{ client.name }}</td>
			<td>{{ client.email }}</td>
			<td>{{ client.phoneNumber }}</td>
		</tr>
	</tbody>
</table>
