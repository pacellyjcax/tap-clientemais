<table class="table table-striped table-bordered">
	<thead class="thead-inverse">
		<tr>
			<th>Name</th>
			<th>E-mail</th>
			<th>Tipo</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let user of users">
			<td>{{ user.name }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.role }}</td>
		</tr>
	</tbody>
</table>
