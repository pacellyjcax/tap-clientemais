<div class="app-header">
	<h2>
		List of Clients
	</h2>
</div>

<button class="btn btn-success new-user-button" (click)="addNewClient()">
	<span>
		<i class="fa fa-plus"></i>
		Add New Client
	</span>
</button>

<client-list [clients]="clients" (editClient)="handleClientEdit($event)" (deleteClient)="handleClientDelete($event)"></client-list>
